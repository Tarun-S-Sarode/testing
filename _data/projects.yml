   - This Machine Learning project focuses on predicting the crdibility of the customers or subjects for
   loan repayment by analysing different factors which determine the decission on wether to approve or reject the customer request.
   
   - The modelling is performed using techniques which as:
       - Encoding 
       - Feature Selection and Ranking 
       - Hyper parameter tuning 
       - Modeling (K-NN, Decision Tree, Gaussian Navie-Bayes)
   
   - Acheved an average model accuracy of 79% across all the models. 

